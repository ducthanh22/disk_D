<div class="wrapper">
  <div class="login-container" [formGroup]="FormLogin">
      <h1>Đăng nhập</h1>
      <form>
          <div class="form-group">
              <label for="username">Tên người dùng</label>
              <input type="text" formControlName="username" id="username" name="username" placeholder="Nhập tên người dùng" required>
          </div>
          <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password"formControlName="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
          </div>
          <button class="btn btn-primary" type="submit" (click)="login()">Đăng nhập</button>
      </form>
      <a class="btn-link" href="#">Quên mật khẩu?</a>
      <a class="btn-link" [routerLink]="['/Register']">Đăng kí</a>
  </div>
</div>
