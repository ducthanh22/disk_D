<div class="wrapper">
    <div class="login-container" >
        <h1>Đăng kí</h1>
        <form [formGroup]="FormRegister">
            <div class="form-group" >
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" formControlName="username" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password"formControlName="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"formControlName="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="name">Họ & Tên</label>
                <input type="text"formControlName="name" id="password" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ</label>
                <input type="text"formControlName="address" id="address" name="address" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="form-group">
                <label for="sdt">Số điện thoại</label>
                <input type="sdt"formControlName="sdt" id="sdt" name="sdt" placeholder="Nhập số điện thoại" required>
            </div>
            <button class="btn btn-primary" type="submit" (click)="SaveAdd()">Đăng kí</button>
        </form>
      
        <a class="btn-link" [routerLink]="['/Login']">Quay lại</a> 
    </div>
  </div>
