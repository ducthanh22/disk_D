
<div class="pagetitle">
  <h1>Quản Lý Danh Mục</h1>
</div><!-- End Page Title -->
<section class="section dashboard">
  <form (ngSubmit)="onSubmitSearch()" class="form-inline mt-4">
    <div class="d-flex flex-row">
      <div class="form-group col-auto mr-2">
        <label for="keyWord" class="sr-only">Search</label>
        <input type="search" class="form-control" id="keyWord" [(ngModel)]="keyword"
          [ngModelOptions]="{ standalone: true }" placeholder="Nhập từ khoá " />
      </div>
      <button type="submit" class="btn btn-primary bt">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>
  <div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show tb" role="alert" >
    {{title}}
  </div>
  <br>
  <button type="button" class="btn btn-primary" style="margin-bottom: 30px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <i class="bi bi-plus-lg"></i> Thêm mới
  </button>
  <div style="max-height: 320px; overflow: auto;">
    <table #dt class="table table-hover table-bordered">
      <thead>
        <tr class="table-primary">
          <th scope="col" class="text-center" style="width:20%">Mã</th>
          <th scope="col" class="text-center">Tên</th>
          <th scope="col" class="text-center" style="width:20%">Chức Năng</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of datas">
          <th class="text-center">{{ x.id }}</th>
          <td class="text-center">{{ x.name }}</td>
          <td>
            <i class="bi bi-pencil-square" data-bs-toggle="modal" data-bs-target="#edit" (click)="edit(x)" style="color: rgb(6, 60, 253); margin-left: 80px;"></i>
            <i class="bi bi-trash3" (click)="delete(x)" style="color: red; margin-left: 30px;"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link"(click)="Previousdata()">Previous</a>
      </li>
      <li class="page-item"*ngFor="let x of totalPageArray"><a class="page-link" (click)="Setpage(x)">{{x}}</a></li>
      
      <li class="page-item" (click)="Nextdata()">
        <a class="page-link" >Next</a>
      </li>
    </ul>
  </nav>
  
</section>





<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Thêm danh mục</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
            <div class="row"[formGroup]="FormCategories">
              <div class="col-12 form-group">
                <label for="name" class="col-form-label">Tên danh mục: <span style="color: red;">*</span></label>
                <input type="text" formControlName="name" pInputText class="form-control" id="name">
              </div>
            </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x"></i> Đóng</button>
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal" (click)="SaveAdd()"><i class="bi bi-floppy"></i> Lưu</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sửa danh mục</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row"[formGroup]="FormCategories">
          <div class="col-12 form-group">
            <label for="id" class="col-form-label">Tên danh mục: <span style="color: red;">*</span></label>
            <input type="text" formControlName="name" pInputText class="form-control" id="name">

      <small style="color: #e24c4c;" class="ml-2" *ngIf="!FormCategories.controls['name'].valid && 
      FormCategories.controls['name'].dirty ">
        Vui lòng nhập tên danh mục
      </small>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x"></i> Đóng</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="Update()"><i class="bi bi-floppy"></i> Lưu</button>
      </div>
    </div>
  </div>
</div>
